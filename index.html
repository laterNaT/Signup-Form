<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign up form</title>
</head>
<body>
  <main>
    <div class="left-panel">
      <div class="logo-container">
        <img src="./odin-lined.png" alt="Logo of The Odin Project">
      </div>
      <p>Photo by <a href="https://unsplash.com/@linussandvide">Linus Sandvide</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="right-panel">
      <div class="top-text">
        <h1>
          This is not a real online service! You know you need
          something like this in your life to help you realize
          your deepest dreams.
          <br>
          Sign up <em>now</em> to get started.
        </h1>
        <h2>You <em>know</em> you want to.</h2>
      </div>
      
      <div class="form-container">
        <h1>Let's do this!</h1>
        <form action="#" method="post" id="form">
          <div class="input-wrapper">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="input-wrapper">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>
          <div class="input-wrapper">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="input-wrapper">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required>
          </div>
          <div class="input-wrapper">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="valid-password" required>
          </div>
          <div class="input-wrapper">
            <label for="password-confirm">Confirm Password</label>
            <input type="password" name="password-confirm" id="password-confirm" class="valid-password" required>
          </div>
        </form>
      </div>
      <button type="submit" class="btn" form="form">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </main>
</body>
</html>
